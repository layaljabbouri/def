  <script>
    const phrases = [

    function WelcomePage(onNext) {
      const div = document.createElement("div");
      const h1 = document.createElement("h1");
      const h2 = document.createElement("h2");
      const h3 = document.createElement("h3");
      h1.textContent = "Hala anthony, welcome to this Valentine's Day website created only FOR YOU!";
      h2.textContent =  "You are going to take a test consisting of some serious questions.";
      h3.textContent = " The result of the test will decide if you deserve to be MY VALENTINE for this year, or not.";
      const button = document.createElement("button");

      div.appendChild(h1);

    function FirstQuestionPage(onYes, onNo) {
      const div = document.createElement("div");

      const divText = document.createElement("div");
      const text = document.createElement("div");
      text.textContent = "How much do you love me out of 10?";
      const buttonYes = document.createElement("button");
      buttonYes.className = "yes-button";
      buttonYes.textContent = "sextillion";
      buttonYes.addEventListener("click", onYes);
      const buttonNo = document.createElement("button");
      buttonNo.className = "noButton";
      buttonNo.textContent = "10";
      buttonNo.disabled = true;

      buttonNo.style.marginLeft = "20px";
      // Add CSS class to apply animation on hover
      buttonNo.addEventListener("mouseover", function() {
        buttonNo.classList.add("move-animation");
      });

      // Remove CSS class when mouse leaves the button
      buttonNo.addEventListener("mouseleave", function() {
        buttonNo.classList.remove("move-animation");
      });

      buttonNo.addEventListener("click", onNo);

      divText.appendChild(text);
      divText.appendChild(buttonYes);
      divText.appendChild(buttonNo);
      div.appendChild(img);
      div.appendChild(divText);

      return div;
    }

    function FinalMessagePage(onNext) {
      const div = document.createElement("div");
      const h2 = document.createElement("h2");
      const a2 = document.createElement("h2"); // This line is unnecessary and causes an error
      const b2 = document.createElement("h3");

}

    function PhotoVideoPage() {
      const div = document.createElement("div");
      const h1 = document.createElement("h1");
      h1.textContent = "DO NOT PAUSE THE VIDEO FOR TEHCNICAL PURPOSES";
      const video = document.createElement("video");
      video.src = "./video.mp4";
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      video.textContent = "Your browser does not support the video tag.";
      
      // Append elements to the main div
      div.appendChild(h1);
      div.appendChild(video);
     
      
      return div;
    }
    
    function App() {
      let step = 1;
      let page;
    
      function handleNext() {
        step++;
        render();
      }
    
      function render() {
        const app = document.querySelector(".App");
        if (!app) return;
    
        switch (step) {
          case 1:
            page = WelcomePage(handleNext);
            break;
          case 2:
            page = FirstQuestionPage(handleNext, handleNext);
            break;
          case 3:
            page = SecondQuestionPage(handleNext, handleNext);
            break;
          case 4:
            page = ThirdQuestionPage(handleNext, handleNext);
            break;
          case 5:
            page = FinalMessagePage(handleNext);
            break;
          case 6:   
            page = PhotoVideoPage(handleNext);
            break;
          default:
            page = document.createElement("div");
            page.textContent = "Page not found.";
        }

        if (step < 6) {
          app.innerHTML = "";
          app.appendChild(page);
        } else {
          const videoPage = PhotoVideoPage();
          videoPage.querySelector("video").style.width = "300px"; // Decrease video size
          app.innerHTML = "";
          app.appendChild(videoPage);
        }
      }
    
      render();
    }
    
  App();
